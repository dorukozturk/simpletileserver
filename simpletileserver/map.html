<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
      <title>Simple-Tile-Server</title>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
      <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
      <style>#map {position:absolute; top:0; bottom:0; width:100%;}</style>
    </head>
    <body>
      <div id="map"></div>
      <script>
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'});
        var layer = L.tileLayer('http://127.0.0.1:8000/tiles/{z}/{x}/{y}.png', {tms: true, opacity: 1, attribution: ""});
        var map = L.map('map', {
            center: [7.79395123436, 81.5929002736],
            zoom: 4,
            minZoom: 1,
            maxZoom: 20,
            layers: [osm, layer]
        });
      </script>
    </body>
  </html>
